<button type="button">Register / Log in</button>
<form>
    <label>
        Name
        <input id="username" type="name" name="username" />
    </label>
    <label>
        Email
        <input id="email" type="email" name="email" />
    </label>
    <label>
        Password
        <input id="password" type="password" name="password" />
    </label>

    <button id="signin" type="submit">Submit</button>

</form>
